<ion-view view-title="Login" cache-view="false">
    <ion-content>
        <form name="loginForm" novalidate>
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Gebruikersnaam</span>
                    <input type="text" name="username" placeholder="Gebruikersnaam" ng-model="vm.user.username" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Wachtwoord</span>
                    <input type="password" name="password" placeholder="Wachtwoord" ng-model="vm.user.password" required>
                </label>
                <button type="button" class="button button-positive button-block"
                         ng-disabled="loginForm.$invalid" ng-click="vm.login()">Log in</button>
            </div>
        </form>
    </ion-content>
</ion-view>
